<style>
  .styled_form{
    padding: 25px;
    border:2px solid #999999;
    background: #ececec;
  }

  .styled_form label {
    display: block;
    padding-bottom: 10px;
    margin: 0;
  }

  .styled_form input[type="text"]{
    width: 100%;
    height: 40px;
    padding: 5px 8px;
    font:normal 14px Helvetica, Arial, sans-serif;
    border:1px solid #0066cc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .styled_form.horizontal label {
    display: inline-block;
    padding: 0 20px 0 0;
    vertical-align: middle;
  }
  .styled_form.horizontal input[type="text"] {
    width: 100%;
  }

  .styled_form.horizontal dt,
  .styled_form.horizontal dd {
    display: inline-block;
    vertical-align: middle;
    box-sizing: border-box;
    margin: 0;
  }
  .styled_form.horizontal dt {
    width: 25px;
    padding-right: 20px;
  }

  .styled_form.horizontal dd {
    width: 75%;
  }

  dl.partial {
    display: inline-block;
    padding-right: 20px;
    vertical-align: top;
    box-sizing: border-box;
  }

  dl.city{
    width: 50%;
  }

  dl.province{
    width: 25%;
  }

  dl.postalcode{
    width: 25%;
    padding-right: 0px;
  }
</style>
